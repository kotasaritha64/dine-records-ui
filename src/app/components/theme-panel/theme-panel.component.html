
<a href="javascript:;" (click)="handleToggleThemePanel($event)" class="theme-collapse-btn"><i class="fa fa-cog"></i></a>
<div class="theme-panel-content">
	<ul class="theme-list clearfix">
		@for (theme of themeList; track theme.name) {
			<li [ngClass]="{'active': appSettings.appTheme === theme.themeClass || (!appSettings.appTheme && theme.name === 'Default')}">
				<a href="javascript:;" [ngClass]="theme.bgClass" 
					(click)="handleToggleTheme($event, theme.themeClass)"
					data-bs-toggle="tooltip" 
					data-bs-trigger="hover"
					data-bs-container="body" 
					[attr.data-bs-title]="theme.name">&nbsp;</a>
			</li>
		}
	</ul>
	<hr class="mb-0">
	<div class="row mt-10px pt-3px">
		<div class="col-9 control-label text-body-emphasis fw-bold">
			<div>Dark Mode <span class="badge bg-theme text-theme-color ms-1 position-relative py-4px px-6px" style="top: -1px">NEW</span></div>
			<div class="lh-sm fs-13px fw-semibold">
				<small class="text-body-emphasis opacity-50">
					Adjust the appearance to reduce glare and give your eyes a break.
				</small>
			</div>
		</div>
		<div class="col-3 d-flex">
			<div class="form-check form-switch ms-auto mb-0 mt-2px">
				<input type="checkbox" class="form-check-input" name="app-theme-dark-mode" id="appThemeDarkMode" (change)="handleToggleDarkMode($event)" [checked]="appThemeDarkModeCheckbox" value="1" />
				<label class="form-check-label" for="appThemeDarkMode">&nbsp;</label>
			</div>
		</div>
	</div>
</div>
