
<div id="about" class="py-5 bg-component" *ngIf="!currentComponent">
	<div class="container-xxl p-3 p-lg-5 text-center">
			<div class="row text-start g-3 gx-lg-5 gy-lg-4">
                
              <div class="col-xl-3 col-lg-4 col-sm-6 d-flex">
                <div class="card stylish-card cursor-pointer"  (click)="showComponent('baseMenu')">
                  <div class="card-body">
                    <div class="row mb-1">
                      <div class="col-lg-12 d-flex align-items-center">
                        <!-- Circular Image -->
                        <img src="/assets/img/restaurant-icons/menu-items1.png" alt="Orders Image" class="img-circle" />
              
                        <!-- Total Orders Text -->
                        <div class="ms-3">
                          <div class="fw-semibold">Base Menu</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            <div class="col-xl-3 col-lg-4 col-sm-6 d-flex">
                <card class="stylish-card" (click)="showComponent('Delivery')">
                  <card-body>
                    <div class="row mb-1">
                      <div class="col-lg-12 d-flex align-items-center">
                        <!-- Circular Image -->
                        <img src="/assets/img/restaurant-icons/delivery-moto.png" alt="Orders Image" class="img-circle" />
              
                        <!-- Total Orders Text -->
                        <div class="ms-3">
                          <div class="fw-semibold">Home Delivery</div>
                        </div>
                      </div>
                    </div>
                  </card-body>
                </card>
              </div>
              <div class="col-xl-3 col-lg-4 col-sm-6 d-flex">
                <card class="stylish-card" (click)="showComponent('Parcel')">
                  <card-body>
                    <div class="row mb-1">
                      <div class="col-lg-12 d-flex align-items-center">
                        <!-- Circular Image -->
                        <img src="/assets/img/restaurant-icons/drink.png" alt="Orders Image" class="img-circle" />
              
                        <!-- Total Orders Text -->
                        <div class="ms-3">
                          <div class="fw-semibold">Parcel</div>
                        </div>
                      </div>
                    </div>
                  </card-body>
                </card>
              </div>
              <div class="col-xl-3 col-lg-4 col-sm-6 d-flex">
                <div class="card stylish-card"  (click)="showComponent('Dine In')">
                  <div class="card-body">
                    <div class="row mb-1">
                      <div class="col-lg-12 d-flex align-items-center">
                        <!-- Circular Image -->
                        <img src="/assets/img/restaurant-icons/dine-in1.png" alt="Orders Image" class="img-circle" />
              
                        <!-- Total Orders Text -->
                        <div class="ms-3">
                          <div class="fw-semibold">Dine In</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-lg-4 col-sm-6 d-flex">
                <div class="card stylish-card" (click)="showComponent('Pick Up')">
                  <div class="card-body">
                    <div class="row mb-1">
                      <div class="col-lg-12 d-flex align-items-center">
                        <!-- Circular Image -->
                        <img src="/assets/img/restaurant-icons/qr-code.png" alt="Orders Image" class="img-circle" />
              
                        <!-- Total Orders Text -->
                        <div class="ms-3">
                          <div class="fw-semibold">Pick Up Menu QR</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>			
		</div>
	</div>
</div>

<!-- Dynamic Component Display -->
<div class="mt-3" *ngIf="currentComponent">
    <ng-container *ngIf="['baseMenu', 'Delivery', 'Parcel', 'Dine In', 'Pick Up'].includes(currentComponent)">
      <app-menu-items [orderType]="currentComponent"></app-menu-items>
    </ng-container>
  </div>
